<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>

        <title>Library App</title>

        <link rel='icon' type='image/x-icon' href='img/icon.png'>

        <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700;900&display=swap' rel='stylesheet'>
        <link rel='stylesheet' type='text/css' href='css/font_awesome.css'>
        <link rel='stylesheet' type='text/css' href='css/style.css'>
    </head>
    <body>
        <h1 class='title green'>Library App</h1>

        <div id="container">
            <button type='button' name='create' class='button green' onclick='showForm()'>New Book</button>

            <div id='books_container'></div>
        </div>

        <div id='form_container'>
            <form>
                <label class='label blue' for='book_author'>Author</label>
                <input id='book_author' name='book_author' class='inputs' type='text' />

                <label class='label blue' for='book_title'>Title</label>
                <input id='book_title' name='book_title' class='inputs' type='text' />

                <label class='label blue' for='book_numPages'>Num of pages</label>
                <input id='book_numPages' name='book_numPages' class='inputs' type='number' />

                <label class='label blue' for='book_beenRead'>Have you read this book?</label>
                <input id='book_beenRead' name='book_beenRead' class='inputs' type='checkbox' />

                <div class="button_container">
                    <button type='button' name='save' class='button blue' onclick='checkForm(book_author.value, book_title.value, book_numPages.value, book_beenRead.checked)'>Save</button>
                    <button type='button' name='cancel' class='button red' onclick='hideForm()'>Cancel</button>
                </div>
            </form>
        </div>

        <script src='js/font_awesome.min.js'></script>
        <script src='js/script.js'></script>
    </body>
</html>
